<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="//use.typekit.net/rqk0rdb.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link href="css/style.less" rel="stylesheet" type="text/less">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div id="header" >
        <div id="headerPadding">
            <h1><img src="images/logo.png" alt="Youveryone or another awesome name"></h1>
        </div>
    </div>

    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="form">
    <div id="userInfo">
      <div id="userInfoInput">
        <div id="userPhoto">

        </div>

        <h2>Tell us a little about Yourself</h2>

        <p>
          I am a
          {{ view Ember.TextField valueBinding="content.age" }}
          year old
          <span id="selectAge">{{ view Ember.Select contentBinding="App.genders" valueBinding="content.gender" }}</span>
        </p>
      </div>


      <div id="sharing">
          <h3>Share this with your friends</h3>
      </div>
    </div>
    <section id="resultList">
      <section class="resultSet">
        <header class="setHeader">
          <h3>That means you were born in {{content.birthYear}}. <span>Since thenâ€¦</span></h3>
        </header>

        {{view App.ResultsView}}
      </section>
    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="result">
    <p>
    <i class="icon"></i>
    <span class="figure">{{view.content.figure}}</span>
    <span class="description">{{view.content.description}}</span>
  </p>
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.0-pre.2.min.js"></script>
  <script src="http://cloud.github.com/downloads/cloudhead/less.js/less-1.3.1.min.js"></script>
  <script src="js/libs/formatters.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/user.js"></script>
</body>
</html>
