<head>

  <title>Infinite Small</title>
  <meta name="description" content="">

<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div id="header" >
        <div id="headerPadding">
            <h1><img src="images/logo.png" alt="Youveryone or another awesome name"></h1>

        </div>
    </div>

    <div class="container">
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="form">
    <div id="userInfo">
      <div id="userInfoInput">
        <div id="userPhoto">
            <img src="images/profile.png" alt="your photo">
        </div>

        <h2>Tell us a little about Yourself</h2>

        <p>
          I am
          {{ view App.AgeTextField type="tel" valueBinding="content.age" }}
          years old
        </p>
      </div>


    </div>

    {{#if content.validAge}}
      <header class="setHeader">
        <h3>That means you were born in {{content.birthYear}}. <span>Since then…</span></h3>
      </header>

      <section class="resultList">
        <section class="resultSet">
          {{view App.ResultsView}}
        </section>
      </section>

      <header class="setHeader">
        <h3>You've also spent {{App.Timer.time}} seconds on this page. <span>In that time…</span></h3>
      </header>
      <section class="resultList">
        <section class="resultSet">
          {{view App.TimerResultsView}}
        </section>
      </section>

      <div id="sharing">
              <a id="shareButton" href="#" {{ action shareURL content }}>Share your results</a>

              <div class="shareControls" style="display: none">
                {{view Ember.TextField valueBinding="App.currentURL"}}
                <a href="http://twitter.com/share" class="twitterButton">Tweet</a>
              </div>
            </div>

            <div id="footer">
                <p>Infinite Small is brought to you by <a href="http://rpowell.me/">Rhys Powell</a> and <a href="http://www.jordesign.com">Jordan Gillman</a> and was completed in just under 30 hours for <a href="http://hackagong.com">Hackagong 2012</a>. <br>Icons thanks to <a href="http://thenounproject.com">The Noun Project</a>.
                </p>

            </div>
    {{else}}
      {{view App.NoContentView}}
    {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="result">
    <p>
      <i class="icon"></i>
      <span class="dataFigure">{{view.content.figure}}</span>
      <span class="description">{{view.content.description}}</span>
    </p>
  </script>

  <script type="text/x-handlebars" data-template-name="no-content">
    <div id="nocontent">
      <h2>
          <span class="you">You Are just one of about</span>
          <span class="figure">7 Billion</span>
          <span class="peopleWorld">People on this great big blue earth of ours</span>
      </h2>
      <p>
          <span>Enter your age to find out more</span>
      </p>
      <div id="headerSocial">
                      <div class="twitter">
                      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://infinitesmall.com">Tweet</a>
                      </div>
                  </div>
    </div>
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.0-pre.2.js"></script>
  <script src="js/app.js"></script>
  <script src="js/libs/formatters.js"></script>
  <script src="js/libs/constants.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/models/timer.js"></script>
  <script src="js/libs/animation.js"></script>

  <script>

  </script>
</body>
</html>
