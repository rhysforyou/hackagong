<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="http://use.typekit.net/rqk0rdb.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link href="css/style.less" rel="stylesheet" type="text/less">
</head>
<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "http://connect.facebook.net/en_GB/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <script type="text/x-handlebars" data-template-name="application">
    <div id="header" >
        <div id="headerPadding">
            <h1><img src="images/logo.png" alt="Youveryone or another awesome name"></h1>

            <div id="headerSocial">
                <div class="twitter">
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://infinitesmall.com">Tweet</a>
                </div>
                <div class="facebook">
                    <div class="fb-like" data-href="http://infinitesmall.com" data-send="false" data-layout="button_count" data-width="150" data-show-faces="false"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="form">
    <div id="userInfo">
      <div id="userInfoInput">
        <div id="userPhoto">
            <img src="images/profile.png" alt="your photo">
        </div>

        <h2>Tell us a little about Yourself</h2>

        <p>
          I am
          {{ view App.AgeTextField valueBinding="content.age" }}
          years old
        </p>
      </div>
    </div>

    {{#if content.validAge}}
      <header class="setHeader">
        <h3>That means you were born in {{content.birthYear}}. <span>Since thenâ€¦</span></h3>
      </header>

      <section id="resultList">
        <section class="resultSet">
          {{view App.ResultsView}}
        </section>
      </section>
    {{else}}
      {{view App.NoContentView}}
    {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="result">
    <p>
      <i class="icon"></i>
      <span class="dataFigure">{{view.content.figure}}</span>
      <span class="description">{{view.content.description}}</span>
    </p>
  </script>

  <script type="text/x-handlebars" data-template-name="no-content">
    <div id="nocontent">
      <h2>
          <span class="you">You Are just one of</span>
          <span class="figure">3222384234</span>
          <span class="peopleWorld">People on this great blue earth</span>
      </h2>
      <p>
          <span>Enter your age to find out more</span>
      </p>
    </div>
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.0-pre.2.js"></script>
  <script src="http://cloud.github.com/downloads/cloudhead/less.js/less-1.3.1.min.js"></script>
  <script src="js/libs/formatters.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/user.js"></script>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  
  <script>
      
  </script>
</body>
</html>
