<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="//use.typekit.net/rqk0rdb.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link href="css/style.less" rel="stylesheet" type="text/less">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <header id="site-head">
      <div class="container">
        <h1>Ember.js</h1>
      </div>
    </header>

    <div class="container">
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="form">
    <p>
      I am an
      {{ view Ember.TextField valueBinding="content.age" }}
      year old
      {{ view Ember.Select contentBinding="App.genders" valueBinding="content.gender" }}
    </p>

    <section id="results">
      <header>
        <h1>That means you were born in {{content.birthYear}}, since thenâ€¦</h1>
      </header>

      {{view App.ResultsView}}
    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="result">
    <i class="icon"></i>
    <span class="figure">{{view.content.figure}}</span>
    <span class="description">{{view.content.description}}</span>
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.0-pre.2.min.js"></script>
  <script src="http://cloud.github.com/downloads/cloudhead/less.js/less-1.3.1.min.js"></script>
  <script src="js/libs/formatters.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/user.js"></script>
</body>
</html>
